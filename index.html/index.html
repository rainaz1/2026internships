<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inturn</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f9f7f1, #f4f1eb);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #f9f7f1;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      font-size: 2rem;
      margin: 0 10px;
    }
    .header img {
      width: 30px;
      height: 30px;
    }
    .filters {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .filters input,
    .filters select {
      padding: 5px;
      font-size: 1rem;
    }
    .listings {
      padding: 20px;
    }
    .company {
      margin-top: 30px;
    }
    .company h2 {
      color: #222;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .internship {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px dashed #ccc;
    }
    .internship a {
      color: #0073e6;
      text-decoration: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/OOjs_UI_icon_arrow-next-ltr.svg" alt="arrow" />
    <h1>Inturn</h1>
  </div>
  <div class="filters">
    <input type="text" placeholder="Search by keyword...">
    <select>
      <option>Location</option>
      <option>New York</option>
      <option>Remote</option>
      <option>California</option>
    </select>
    <select>
      <option>Listing Date</option>
      <option>Newest</option>
      <option>Oldest</option>
    </select>
    <select>
      <option>Sector / Major</option>
      <option>Engineering</option>
      <option>Finance</option>
      <option>Marketing</option>
    </select>
  </div>
  <div class="listings">
    <div class="company">
      <h2>Apple - Internship Listings</h2>
      <div class="internship"><a href="https://jobs.apple.com/en-us/details/200607853/sales-internship-winter-2025?team=STDNT">Sales Internship - Winter 2025</a></div>
      <div class="internship"><a href="https://jobs.apple.com/en-us/details/200607234/legal-and-global-security-internships?team=STDNT">Legal and Global Security Internships</a></div>
      <div class="internship"><a href="https://jobs.apple.com/en-us/details/200606146/product-design-mechanical-engineering-and-materials-internships?team=STDNT">Product Design, Mechanical Engineering, and Materials Internships</a></div>
      <div class="internship"><a href="https://jobs.apple.com/en-us/details/200525888/finance-development-program-2026-internship-opportunities">Finance Development Program - 2026 Internship Opportunities</a></div>
      <div class="internship"><a href="https://jobs.apple.com/en-us/search?team=internships-STDNT-INTRN">View All Apple Internships</a></div>
    </div>
  </div>
</body>
</html>
