<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InternHunt 2026</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>InternHunt 2026</h1>
    <p>Find summer internships by location, type, and more!</p>

    <div class="filters">
      <input type="text" id="search" placeholder="Search by keyword..." />
      <select id="locationFilter">
        <option value="">All Locations</option>
        <option value="New York">New York</option>
        <option value="Remote">Remote</option>
        <option value="California">California</option>
      </select>
      <select id="paidFilter">
        <option value="">Paid & Unpaid</option>
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option>
      </select>
    </div>

    <div id="internshipList" class="listings">
      <!-- internships will be loaded here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
