<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inturn</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f9f7f1, #f4f1eb);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #f9f7f1;
      border-bottom: 1px solid #ddd;
    }
    .header h1 {
      font-size: 2rem;
      margin: 0 10px;
    }
    .header img {
      width: 30px;
      height: 30px;
    }
    .filters {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
    }
    .filters input,
    .filters select {
      padding: 5px;
      font-size: 1rem;
    }
    .disclaimer {
      padding: 10px 20px;
      background-color: #fff8e1;
      color: #8d6e63;
      font-style: italic;
      border-bottom: 1px solid #e0cfc1;
    }
    .listings {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #f0ece6;
    }
    a {
      color: #0073e6;
      text-decoration: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/OOjs_UI_icon_arrow-next-ltr.svg" alt="arrow" />
    <h1>Inturn</h1>
  </div>
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by keyword...">
    <select id="locationFilter">
      <option value="">Location</option>
      <option value="New York">New York</option>
      <option value="Remote">Remote</option>
      <option value="California">California</option>
    </select>
    <select id="dateFilter">
      <option value="">Listing Date</option>
      <option value="Newest">Newest</option>
      <option value="Oldest">Oldest</option>
    </select>
    <select id="sectorFilter">
      <option value="">Sector / Major</option>
      <option value="Engineering">Engineering</option>
      <option value="Finance">Finance</option>
      <option value="Marketing">Marketing</option>
    </select>
  </div>
  <div class="disclaimer">
    Note: All internships listed are U.S.-based opportunities only.
  </div>
  <div class="listings">
    <h2>Internship Listings</h2>
    <table id="internshipTable">
      <thead>
        <tr>
          <th>Company</th>
          <th>Position Title</th>
          <th>Location</th>
          <th>Listing Date</th>
          <th>Listing Link</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Content to be dynamically populated -->
      </tbody>
    </table>
  </div>

  <script>
    const internships = [
      {
        company: "Apple",
        title: "Business, Marketing, and G&A Internships",
        location: "Unknown",
        date: "2025-06-01",
        link: "https://jobs.apple.com/en-us/details/200579319/data-analyst-internship-japan-sales-finance?team=STDNT"
      },
      {
        company: "JPMorganChase",
        title: "Corporate Banking Summer Analyst",
        location: "Various",
        date: "2025-05-20",
        link: "https://careers.jpmorgan.com/global/en/students/programs/corporate-banking-summer-analyst"
      },
      {
        company: "Microsoft",
        title: "Teams CMD Labs Research Intern",
        location: "Various",
        date: "2025-05-10",
        link: "https://jobs.careers.microsoft.com/global/en/job/1817947/Research-Intern---Microsoft-Teams-CMD-Labs"
      },
      {
        company: "Goldman Sachs",
        title: "Asset Management, Client Solutions Group | Summer Analyst",
        location: "New York",
        date: "2025-06-05",
        link: "https://higher.gs.com/campus?&page=1&sort=RELEVANCE"
      },
      {
        company: "American Express",
        title: "MBA Internship",
        location: "Various",
        date: "2025-05-15",
        link: "https://www.americanexpress.com/en-us/careers/student-programs/global-students-page.html"
      },
      {
        company: "IBM",
        title: "All Internships (None Currently in US)",
        location: "Various",
        date: "2025-04-30",
        link: "https://www.ibm.com/careers/search?field_keyword_18%5B0%5D=Internship"
      }
    ];

    function populateTable(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      data.forEach(intern => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${intern.company}</td>
          <td>${intern.title}</td>
          <td>${intern.location}</td>
          <td>${intern.date}</td>
          <td><a href="${intern.link}" target="_blank">Link</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    function filterTable() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const location = document.getElementById("locationFilter").value.toLowerCase();
      const sector = document.getElementById("sectorFilter").value.toLowerCase();
      const dateOrder = document.getElementById("dateFilter").value;

      let filtered = internships.filter(i =>
        (i.title.toLowerCase().includes(keyword) || i.company.toLowerCase().includes(keyword)) &&
        (!location || i.location.toLowerCase().includes(location)) &&
        (!sector || i.title.toLowerCase().includes(sector))
      );

      if (dateOrder === "Newest") {
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      } else if (dateOrder === "Oldest") {
        filtered.sort((a, b) => new Date(a.date) - new Date(b.date));
      }

      populateTable(filtered);
    }

    document.getElementById("searchInput").addEventListener("input", filterTable);
    document.getElementById("locationFilter").addEventListener("change", filterTable);
    document.getElementById("sectorFilter").addEventListener("change", filterTable);
    document.getElementById("dateFilter").addEventListener("change", filterTable);

    populateTable(internships);
  </script>
</body>
</html>
